<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery.easyForm.js Demo</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyForm.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').easyForm({action: 'link/to/first', method: 'POST', disabled: 'name', ajax: true});
        });
    </script>
    <style>
        h5 code{
            color: palevioletred;
            padding: 5px;
            border: 1px solid gainsboro;
            border-radius: 3px;
            background-color: ghostwhite;
        }
    </style>
</head>
<body>
<h5><code>$('#btn').easyForm({action: 'link/to/first', method: 'POST', disabled: 'name', ajax: true});</code></h5>
<form action="link/to/url" method="POST">
    <label>name: <input name="name"/></label>
    <label>age: <input name="age"/></label>
    <button id="btn">Submit</button>
</form>
<hr />
<h5><code>&lt;button data-role="easyForm" data-action="link/to/second" data-disabled="age" data-method="GET"&gt;Submit&lt;/button&gt;</code></h5>
<form action="link/to/url" method="POST">
    <label>name: <input name="name"/></label>
    <label>age: <input name="age"/></label>
    <button data-role="easyForm" data-action="link/to/second" data-disabled="age" data-method="GET">Submit</button>
</form>
</body>
</html>
