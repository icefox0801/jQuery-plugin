<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery-smartTag Demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../demo/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../demo/css/font-awesome-ie7.min.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.smartTag.js"></script>
    <style>
        .label {
            font-size: 13px;
            font-weight: normal;
            padding: 3px;
            margin-left: 5px;
            margin-bottom: 3px;
            border-radius: 0;
            cursor: pointer;
        }

        .label:first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>
<div id="target1">
    <span class="label">示例1&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例2&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例3&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例4&nbsp;<i class="icon-remove"></i></span>
</div>

<div data-role="smartTag" data-target="#target1" data-add="http://addUrl" data-remove="http://removeUrl">
    <span class="label">示例1</span>
    <span class="label">示例2</span>
    <span class="label">示例3</span>
    <span class="label">示例4</span>
    <span class="label">示例5</span>
    <span class="label">示例6</span>
    <span class="label">示例7</span>
    <span class="label">示例8</span>
    <span class="label">示例9</span>
    <span class="label">示例10</span>
    <span class="label">示例11</span>
    <span class="label">示例12</span>
</div>

<div id="target2">
    <span class="label">示例2&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例4&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例6&nbsp;<i class="icon-remove"></i></span>
    <span class="label">示例8&nbsp;<i class="icon-remove"></i></span>
</div>

<div data-role="smartTag" data-target="#target2">
    <span class="label">示例1</span>
    <span class="label">示例2</span>
    <span class="label">示例3</span>
    <span class="label">示例4</span>
    <span class="label">示例5</span>
    <span class="label">示例6</span>
    <span class="label">示例7</span>
    <span class="label">示例8</span>
    <span class="label">示例9</span>
    <span class="label">示例10</span>
    <span class="label">示例11</span>
    <span class="label">示例12</span>
</div>

</body>
</html>
